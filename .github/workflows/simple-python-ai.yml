name: Simple Python CI with AI Error Explanation

permissions:
  contents: read
  models: read

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-python:
    name: Test Python App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install flask
      - name: Run Python app (capture error)
        run: |
          set +e
          python3 app.py > error.log 2>&1
          echo $? > exit_code.txt
          set -e
      - name: Upload error log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: errorlog
          path: error.log

  explain-error:
    name: Explain Python Error with GitHub Models
    runs-on: ubuntu-latest
    needs: test-python
    if: failure()
    steps:
      - name: Download error log
        uses: actions/download-artifact@v4
        with:
          name: errorlog
          path: .
      - name: Explain error using GitHub Models
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ERROR_MSG=$(tail -n 20 error.log)
          curl "https://models.github.ai/inference/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -d "{\n              \"messages\": [\n                {\n                  \"role\": \"user\",\n                  \"content\": \"Wytłumacz w jednym zdaniu co oznacza ten błąd w jobie GitHub Actions:\n$ERROR_MSG\"\n                }\n              ],\n              \"model\": \"openai/gpt-4o\"\n            }"
